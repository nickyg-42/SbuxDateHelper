<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sbux Dates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #00704A 0%, #1E3932 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 350px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 12px;
            font-size: 28px;
            font-weight: 600;
        }

        .today-date {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            color: #00704A;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            border-bottom: 1px solid #e5e7eb;
        }

        tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px 0;
            font-size: 22px;
        }

        td:first-child {
            color: #00704A;
            font-weight: 600;
            width: 40%;
        }

        td:last-child {
            text-align: right;
            color: #1E3932;
            font-weight: 600;
            font-size: 24px;
        }

        tr:hover {
            background-color: #f0fdf4;
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 0.8em;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODAY</h1>
        <div class="today-date" id="todayDate"></div>
        <table>
            <tbody id="dateTable"></tbody>
        </table>
    </div>

    <script>
        // Create snowflakes with a fixed pattern
    function createSnowflakes() {
        // Predefined fixed snowflake positions (x, y)
        const positions = [
            [50, 40], [120, 100], [200, 60], [300, 140], [400, 80],
            [80, 220], [160, 260], [240, 200], [350, 260], [450, 230],
            [40, 320], [130, 360], [230, 330], [320, 380], [430, 340],
            [70, 450], [180, 470], [290, 430], [390, 490], [480, 450],
            [20, 520], [110, 580], [210, 550], [310, 600], [430, 570],
            [60, 650], [160, 700], [260, 660], [360, 720], [470, 690],
            [30, 750], [140, 810], [240, 770], [350, 820], [460, 780],
            [90, 900], [190, 930], [300, 880], [400, 950], [500, 900],
            [70, 1000], [180, 1050], [280, 1010], [380, 1070], [480, 1030],
            [20, 1120], [130, 1170], [240, 1130], [360, 1180], [470, 1150]
        ];

        positions.forEach(([x, y]) => {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = 'â„';
            snowflake.style.left = `${x}px`;
            snowflake.style.top = `${y}px`;
            document.body.appendChild(snowflake);
        });
    }

    createSnowflakes();

        function formatDate(date, includeYear = true) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = date.getFullYear();
            return includeYear ? `${month}/${day}/${year}` : `${month}/${day}`;
        }

        function generateDateTable() {
            const today = new Date();
            const daysOffset = [2, 3, 5, 7, 12];
            
            // Display today's date
            document.getElementById('todayDate').textContent = formatDate(today);
            
            // Generate table rows
            const tableBody = document.getElementById('dateTable');
            daysOffset.forEach(days => {
                const futureDate = new Date(today);
                futureDate.setDate(futureDate.getDate() + days);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${days} day${days > 1 ? 's' : ''}</td>
                    <td>${formatDate(futureDate, false)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        generateDateTable();
    </script>
</body>
</html>
